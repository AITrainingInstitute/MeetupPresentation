        let currentSlide = 0;
        const presentationContainer = document.querySelector('.presentation-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounterElement = document.getElementById('slideCounter');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const presentationWrapper = document.getElementById('presentationWrapper');
        let slides = [];
        let currentTypewriterTimeout = null; // To control ongoing typewriter
        let isTweetTyping = false; // Flag to indicate if tweet is currently typing

        function buildSlides() {
            presentationData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.classList.add('slide');
                slideDiv.id = `slide-${index}`;
                
                // Add logo to all slides
                const logoHTML = `<img src="AITIFreistehendtransparent.png" alt="AITI Logo" class="slide-logo">`;

                if (data.type === "intro") {
                    slideDiv.classList.add('intro-slide');
                    slideDiv.innerHTML = `
                        ${logoHTML}
                        <img src="naval-ravikant.jpg" alt="Naval Ravikant" class="intro-naval-image">
                        <h1>${data.title}</h1>
                        ${data.eventInfo ? `<p class="event-info">${data.eventInfo}</p>` : ''}
                    `;
                } else if (data.type === "outro") {
                    slideDiv.classList.add('outro-slide');
                     slideDiv.innerHTML = `
                        ${logoHTML}
                        <h1>${data.title}</h1>
                        ${data.mainText ? `<p>${data.mainText}</p>` : ''} 
                    `; // mainText will be empty here, so <p> won't render if condition is strict
                } else {
                    let commentHTML = '';
                    if (Array.isArray(data.comment)) {
                        commentHTML = `<ul class="bullet-list">
                            ${data.comment.map(point => `<li>${point}</li>`).join('')}
                        </ul>`;
                    } else { 
                        commentHTML = data.comment;
                    }

                    slideDiv.innerHTML = `
                        ${logoHTML}
                        <h2 class="presentation-title">How to Get Rich (without getting lucky) <span style="font-size:0.7em; color:var(--primary-color);">- AI Edition</span></h2>
                        <p class="slide-title">Tweet von Naval Ravikant</p>
                        ${data.illustration}
                        <div class="tweet-original" data-original-tweet="${data.tweet.replace(/"/g, '&quot;')}"></div>
                        <div class="ai-comment-container">
                            <strong>Bezug für dich als AI Explorer:</strong>
                            ${commentHTML}
                        </div>
                    `;
                }
                presentationContainer.appendChild(slideDiv);
                slides.push(slideDiv);
            });
        }
        
        function updateSlideCounter() {
            const actualContentSlides = presentationData.filter(d => !d.type).length;
            let currentContentSlideNum = 0;
            
            if (presentationData[currentSlide].type) {
                slideCounterElement.textContent = "";
            } else {
                for(let i=0; i <= currentSlide; i++) {
                    if(!presentationData[i].type) {
                        currentContentSlideNum++;
                    }
                }
                 slideCounterElement.textContent = `Tweet ${currentContentSlideNum} / ${actualContentSlides}`;
            }
        }

        async function typewriteEffect(element, text, targetDurationSeconds = 7) {
            return new Promise((resolve) => {
                element.textContent = '';
                element.classList.remove('typing-done');
                element.classList.add('typing'); // Assuming .typing controls cursor visibility
                isTweetTyping = true;

                let charIndex = 0;
                const avgCharsPerSecond = text.length / targetDurationSeconds;
                const baseDelay = 1000 / avgCharsPerSecond; // ms per char on average

                function typeChar() {
                    if (charIndex < text.length) {
                        element.textContent += text[charIndex];
                        let currentDelay = baseDelay;

                        // Natural typing variations
                        const char = text[charIndex];
                        if (char === ' ' ) {
                            currentDelay *= 0.5; // Faster for spaces
                        } else if ('.?!,;'.includes(char)) {
                            currentDelay *= 2.5; // Longer pause for punctuation
                        }
                        // Add some randomness
                        currentDelay += (Math.random() - 0.5) * (baseDelay * 0.5); 
                        currentDelay = Math.max(20, currentDelay); // Ensure a minimum delay

                        charIndex++;
                        if (isTweetTyping) { // Check if we should continue
                           currentTypewriterTimeout = setTimeout(typeChar, currentDelay);
                        } else { // Typing was interrupted (e.g., by skip)
                            element.textContent = text; // Show full text immediately
                            element.classList.remove('typing');
                            element.classList.add('typing-done');
                            resolve();
                        }
                    } else {
                        element.classList.remove('typing');
                        element.classList.add('typing-done');
                        isTweetTyping = false;
                        resolve();
                    }
                }
                typeChar();
            });
        }
        
        function completeTypewriterAnimation(slideElement) {
            if (isTweetTyping && currentTypewriterTimeout) {
                clearTimeout(currentTypewriterTimeout);
                isTweetTyping = false; // This will trigger immediate completion in typeChar
                const tweetDiv = slideElement.querySelector('.tweet-original');
                const originalText = tweetDiv.dataset.originalTweet;
                tweetDiv.textContent = originalText;
                tweetDiv.classList.remove('typing');
                tweetDiv.classList.add('typing-done');

                // Ensure AI comment section is made visible
                const aiCommentContainer = slideElement.querySelector('.ai-comment-container');
                if (aiCommentContainer) {
                    aiCommentContainer.style.opacity = '1';
                    aiCommentContainer.style.visibility = 'visible';
                }
                slideElement.classList.remove('tweet-typing-active');
            }
        }

        async function showSlide(slideIndex, direction = "next") {
            if (isTweetTyping) {
                completeTypewriterAnimation(slides[currentSlide]);
            }
            slides.forEach((slide, index) => {
                if (index === currentSlide && index !== slideIndex) {
                    if (direction === "next") slide.classList.add('exiting-left');
                    else slide.classList.add('exiting-right');
                    setTimeout(() => slide.classList.remove('active', 'exiting-left', 'exiting-right'), 600);
                } else {
                    slide.classList.remove('active', 'exiting-left', 'exiting-right', 'tweet-typing-active');
                }
            });
            
            currentSlide = slideIndex;
            const currentSlideElement = slides[currentSlide];
            currentSlideElement.classList.add('active');
            
            // Reset and initialize bullet points and AI comment visibility for the new active slide
            const bulletList = currentSlideElement.querySelector('.bullet-list');
            const aiCommentContainer = currentSlideElement.querySelector('.ai-comment-container');

            if (aiCommentContainer) { // Initially hide AI comment and bullets for content slides
                aiCommentContainer.style.opacity = '0';
                aiCommentContainer.style.visibility = 'hidden';
            }
            if (bulletList) {
                Array.from(bulletList.querySelectorAll('li')).forEach(li => li.classList.remove('visible'));
            }

            // Handle Tweet Typewriter Animation for content slides
            if (!presentationData[currentSlide].type) {
                currentSlideElement.classList.add('tweet-typing-active');
                const tweetDiv = currentSlideElement.querySelector('.tweet-original');
                const originalTweetText = tweetDiv.dataset.originalTweet;
                
                // Disable next button during typing, or change its function to "Skip Animation"
                nextBtn.disabled = true; 
                nextBtn.textContent = "Tweet lädt...";

                await typewriteEffect(tweetDiv, originalTweetText);
                
                currentSlideElement.classList.remove('tweet-typing-active');
                if (aiCommentContainer) { // Show AI comment after typing
                    aiCommentContainer.style.opacity = '1';
                    aiCommentContainer.style.visibility = 'visible';
                }
                
                // Setup for bullet points after tweet typing
                setupNextButtonAfterTyping(currentSlideElement);

            } else if (presentationData[currentSlide].type === "intro") {
                nextBtn.textContent = "Präsentation starten"; // Change text for intro slide
                prevBtn.style.visibility = 'hidden';
                prevBtn.disabled = true;
                nextBtn.style.visibility = 'visible'; // Make Next (now "Präsentation starten") button visible
                nextBtn.disabled = false;            // Make it clickable
            } else { // Outro Slide (and any other future special types)
                nextBtn.textContent = "Weiter"; // Default text for other slides like outro
            }
            
            prevBtn.disabled = currentSlide === 0; // This correctly disables prevBtn on the first slide

            // General visibility logic for prev/next that might need refinement based on above
            if (presentationData[currentSlide].type === "outro") {
                // prevBtn visibility is fine (visible if not first slide)
                nextBtn.style.visibility = 'hidden';
                nextBtn.disabled = true;
            } else if (presentationData[currentSlide].type !== "intro" && presentationData[currentSlide].type !== "outro") {
                // Content slides: ensure both are visible if not handled by specific intro/outro logic
                prevBtn.style.visibility = 'visible';
                nextBtn.style.visibility = 'visible';
                // nextBtn.disabled is handled by other functions for content slides
            }
            
            // Remove logic for the separate .start-button in the middle of intro slide
            const centralStartButton = slides[0].querySelector('.start-button');
            if(centralStartButton) {
                 centralStartButton.style.display = 'none'; // Ensure it's always hidden now
            }
            updateSlideCounter();
        }

        function setupNextButtonAfterTyping(slideElement) {
            const bulletList = slideElement.querySelector('.bullet-list');
            const aiCommentContainer = slideElement.querySelector('.ai-comment-container');
            const presentationTitle = slideElement.querySelector('.presentation-title');
            const slideTitle = slideElement.querySelector('.slide-title');

            // Ensure titles are visible
            if (presentationTitle) {
                presentationTitle.style.opacity = '0.6'; // Restore opacity
                presentationTitle.style.visibility = 'visible';
            }
            if (slideTitle) {
                slideTitle.style.opacity = '0.5'; // Restore opacity
                slideTitle.style.visibility = 'visible';
            }

            slideElement.classList.remove('tweet-typing-active');
            // Initially, AI comment is NOT shown. User has to click to show it.
            if (aiCommentContainer) {
                aiCommentContainer.style.opacity = '0';
                aiCommentContainer.style.visibility = 'hidden';
            }
            slideElement.dataset.commentAreaRevealed = 'false'; // New state

            // Button should now prompt to show comments if there are any
            if (presentationData[currentSlide].comment && presentationData[currentSlide].comment.length > 0) {
                nextBtn.textContent = "Kommentar anzeigen";
                nextBtn.disabled = false;
            } else { // No comments, so just like before (either next bullet or next slide)
                 if (bulletList) { // This case should ideally not happen if comments drive bullets
                    const bullets = Array.from(bulletList.querySelectorAll('li'));
                    if (bullets.length > 0 && parseInt(slideElement.dataset.revealedBullets || '0') < bullets.length) {
                        nextBtn.textContent = "Nächster Punkt";
                        nextBtn.disabled = false;
                    } else {
                        nextBtn.textContent = "Weiter";
                        nextBtn.disabled = currentSlide === presentationData.length - 1;
                    }
                } else {
                    nextBtn.textContent = "Weiter";
                    nextBtn.disabled = currentSlide === presentationData.length - 1;
                }
            }
        }

        function showNextSlide() {
            const currentSlideElement = slides[currentSlide];

            if (isTweetTyping) {
                completeTypewriterAnimation(currentSlideElement);
                setupNextButtonAfterTyping(currentSlideElement);
                return; 
            }

            // New: Check if comment area needs to be revealed first
            if (currentSlideElement.dataset.commentAreaRevealed === 'false' && !presentationData[currentSlide].type) {
                const aiCommentContainer = currentSlideElement.querySelector('.ai-comment-container');
                if (aiCommentContainer) {
                    aiCommentContainer.style.opacity = '1';
                    aiCommentContainer.style.visibility = 'visible';
                }
                currentSlideElement.dataset.commentAreaRevealed = 'true';

                // Now set up for first bullet or next slide
                const bulletList = currentSlideElement.querySelector('.bullet-list');
                if (bulletList) {
                    const bullets = Array.from(bulletList.querySelectorAll('li'));
                    currentSlideElement.dataset.revealedBullets = '0'; // Reset for this stage
                    currentSlideElement.dataset.totalBullets = bullets.length;
                    if (bullets.length > 0) {
                        nextBtn.textContent = "Nächster Punkt";
                        nextBtn.disabled = false;
                    } else {
                        nextBtn.textContent = "Weiter";
                        nextBtn.disabled = currentSlide === presentationData.length - 1;
                    }
                } else {
                    nextBtn.textContent = "Weiter";
                    nextBtn.disabled = currentSlide === presentationData.length - 1;
                }
                return;
            }

            // Bullet reveal logic / slide advancement starts here
            const bulletList = currentSlideElement.querySelector('.bullet-list');
            
            if (bulletList && !presentationData[currentSlide].type) { // Check it's a content slide with bullets
                const bullets = Array.from(bulletList.querySelectorAll('li'));
                let revealedCount = parseInt(currentSlideElement.dataset.revealedBullets || '0');
                const totalBullets = parseInt(currentSlideElement.dataset.totalBullets || bullets.length);

                if (totalBullets > 0 && revealedCount < totalBullets) {
                    // Reveal the next bullet
                    bullets[revealedCount].classList.add('visible');
                    revealedCount++;
                    currentSlideElement.dataset.revealedBullets = revealedCount;

                    // Update button based on whether more bullets remain
                    if (revealedCount < totalBullets) {
                        nextBtn.textContent = "Nächster Punkt";
                        nextBtn.disabled = false;
                    } else { // This was the last bullet
                        nextBtn.textContent = "Weiter";
                        nextBtn.disabled = currentSlide === presentationData.length - 1;
                    }
                    return; // IMPORTANT: A bullet was revealed, so stop further action for this click.
                }
            }

            // If we reach here, it means one of the following:
            // 1. It's an intro/outro slide (already handled by earlier checks or has no bullet list).
            // 2. No bullet list was found on a content slide.
            // 3. All bullets (if any) have already been revealed on a content slide.
            // So, try to advance to the next slide if possible.
            if (currentSlide < presentationData.length - 1) {
                showSlide(currentSlide + 1, "next");
            } else {
                // On the last slide, and all bullets (if any) are shown / no bullets.
                // Ensure "Weiter" button is correctly disabled.
                nextBtn.textContent = "Weiter";
                nextBtn.disabled = true;
            }
        }

        function showPrevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1, "prev");
            }
        }

        prevBtn.addEventListener('click', showPrevSlide);
        nextBtn.addEventListener('click', showNextSlide);

        // Fullscreen Logic
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                presentationWrapper.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-15V5h-2v5h5V8h-3z"></path></svg> Vollbild verlassen`;
            } else {
                fullscreenBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg> Vollbild`;
            }
        });


        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' && !nextBtn.disabled) {
                showNextSlide();
            } else if (event.key === 'ArrowLeft' && !prevBtn.disabled) {
                showPrevSlide();
            } else if (event.key === 'f' || event.key === 'F') {
                toggleFullscreen();
            } else if (event.key === 'Enter') {
                if (currentSlide === 0 && presentationData[0].type === "intro") {
                    const startButton = slides[0].querySelector('.start-button');
                    if (startButton && startButton.style.display !== 'none') {
                        showNextSlide();
                    }
                } else if (isTweetTyping) { 
                    completeTypewriterAnimation(slides[currentSlide]);
                    setupNextButtonAfterTyping(slides[currentSlide]); // Sets up "Kommentar anzeigen"
                } else if (!nextBtn.disabled) { // Handles "Kommentar anzeigen", "Nächster Punkt", or "Weiter"
                     showNextSlide();
                }
            }
        });

        presentationContainer.addEventListener('click', (event) => {
            if (event.target === presentationContainer || event.target.classList.contains('slide')) {
                if (isTweetTyping) {
                    completeTypewriterAnimation(slides[currentSlide]);
                    setupNextButtonAfterTyping(slides[currentSlide]); // Sets up "Kommentar anzeigen"
                } else if (currentSlideElement.dataset.commentAreaRevealed === 'false' && !presentationData[currentSlide].type && !nextBtn.disabled) {
                    // If comments not shown yet, and it's a content slide, a click acts like "Kommentar anzeigen"
                    showNextSlide(); 
                }
            }
        });

        buildSlides();
        showSlide(0);
    </script>
